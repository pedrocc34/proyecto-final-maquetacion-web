<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>DIV y SPAN</h1>

    <div style="background-color: blue;color: white;">
        <h2>Título de un tema</h2>
        <p>Párrafo de este tema</p>
        <span><b>Esta información es relevante</b> <i>Más información</i></span>
    </div>

    <div style="background-color: red; color: aquamarine;">
        <h2>Título de otro tema</h2>
        <p>Párrafo sobre otro tema</p>
    </div>

</body>
</html>
